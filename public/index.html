<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
    <form action="/form/indexx" method="POST">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
          </div>
          <div class="col">
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Phone" aria-label="Email" name="phone">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Password" aria-label="Email" name="password">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Email" name="confirmpassword">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
